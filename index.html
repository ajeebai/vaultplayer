<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>V</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vault</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Fonts */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,400;0,6..12,700;0,6..12,900;1,6..12,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap');
      
      :root {
        --font-sans: 'Inter', sans-serif;
        --brand-red: #E50914;
        --brand-red-glow: rgba(229, 9, 20, 0.4);
        --brand-black: #0A0A0A;
        --brand-gray: #181818;
        --brand-light-gray: #282828;
        --text-primary: #EAEAEA;
        --text-secondary: #888888;
        --background-color: var(--brand-black);
        --player-accent-color: var(--brand-red);
      }
      
      html {
        font-family: var(--font-sans);
        background-color: var(--background-color);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease;
      }

      /* VELVET THEME STYLES - More sensual and visually exciting */
      [data-theme="velvet"] {
        --font-sans: 'Lora', serif;
        --brand-red: #991B1B; /* Deep Crimson */
        --brand-red-glow: rgba(153, 27, 27, 0.5);
        --brand-black: #1c1917; /* stone-900 */
        --brand-gray: #292524; /* stone-800 */
        --brand-light-gray: #44403C; /* stone-700 */
        --text-primary: #f5f5f4; /* stone-100 */
        --text-secondary: #a8a29e; /* stone-400 */
        --background-color: #1c1917;
      }

      html[data-theme="velvet"] {
        background-image: radial-gradient(circle at top, #292524 0%, #1c1917 80%);
        background-attachment: fixed;
      }

      /* DREAMSCAPE THEME STYLES */
      [data-theme="dreamscape"] {
        --font-sans: 'Nunito Sans', sans-serif;
        --brand-red: #A78BFA; /* Lavender */
        --brand-red-glow: rgba(167, 139, 250, 0.4);
        --brand-black: #F0F4F8; /* Light blue-gray background */
        --brand-gray: #FFFFFF;
        --brand-light-gray: #E3E8EE;
        --text-primary: #2D3748;
        --text-secondary: #718096;
        --background-color: #F0F4F8;
        color: var(--text-primary);
      }
      [data-theme="dreamscape"] body {
          background-image: linear-gradient(to top, #dfe9f3 0%, white 100%);
      }
      [data-theme="dreamscape"] .bg-brand-black { background-color: var(--brand-black); }
      [data-theme="dreamscape"] .bg-brand-gray { background-color: var(--brand-gray); }
      [data-theme="dreamscape"] .bg-brand-light-gray { background-color: var(--brand-light-gray); }
      [data-theme="dreamscape"] .text-white { color: var(--text-primary); }
      [data-theme="dreamscape"] .text-gray-300 { color: var(--text-secondary); }
      [data-theme="dreamscape"] .text-gray-400 { color: #A0AEC0; }
      [data-theme="dreamscape"] .text-gray-500 { color: #CBD5E0; }
      [data-theme="dreamscape"] [class*="bg-brand-black/"], 
      [data-theme="dreamscape"] [class*="bg-black/"] {
          background-color: rgba(255, 255, 255, 0.6) !important;
          backdrop-filter: blur(10px);
          -webkit-backdrop-filter: blur(10px);
      }
      [data-theme="dreamscape"] .backdrop-blur-lg, 
      [data-theme="dreamscape"] .backdrop-blur-sm,
      [data-theme="dreamscape"] .backdrop-blur-md { --tw-backdrop-blur: blur(0); }
      [data-theme="dreamscape"] .border-white\/10 { border-color: rgba(0,0,0,0.05); }
      [data-theme="dreamscape"] .shadow-lg, [data-theme="dreamscape"] .rounded-lg, [data-theme="dreamscape"] .rounded-md, [data-theme="dreamscape"] .rounded-2xl { 
        box-shadow: 0 10px 25px -5px rgba(167, 139, 250, 0.2), 0 8px 10px -6px rgba(167, 139, 250, 0.2);
      }
      [data-theme="dreamscape"] .hover\:shadow-xl:hover { 
        box-shadow: 0 20px 35px -8px rgba(167, 139, 250, 0.25), 0 10px 15px -8px rgba(167, 139, 250, 0.25);
       }
      [data-theme="dreamscape"] ::-webkit-scrollbar-thumb { background-color: var(--brand-light-gray) !important; border-radius: 10px !important; }
      [data-theme="dreamscape"] .footer-glow { color: var(--brand-red); -webkit-text-stroke: 0; text-shadow: 0 0 45px var(--brand-red-glow), 0 0 20px var(--brand-red); }
      
      /* FOOTER */
      .footer-glow {
        color: transparent;
        -webkit-text-stroke: 1px var(--brand-red);
        text-shadow: 0 0 15px var(--brand-red-glow);
        mask-image: linear-gradient(to bottom, black 30%, transparent 80%);
        -webkit-mask-image: linear-gradient(to bottom, black 30%, transparent 80%);
        font-size: 35vw;
        line-height: 1;
      }

      /* PLAYER STYLES */
      .player-container {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
      }
      .player-container.is-visible {
        opacity: 1;
        transform: scale(1);
      }
      
      .player-controls {
        transition: opacity 0.3s ease, transform 0.3s ease;
      }
      .player-controls-hidden {
        opacity: 0;
        pointer-events: none;
      }
      .player-controls-hidden .player-top-bar {
        transform: translateY(-100%);
      }
      .player-controls-hidden .player-bottom-bar {
        transform: translateY(100%);
      }

      /* Total UI Theming */
      .player-themed-button {
        color: var(--text-primary);
        transition: color 0.2s ease;
      }
      .player-themed-button:hover:not(:disabled) {
        color: var(--player-accent-color, var(--brand-red));
      }
      .player-themed-button:disabled {
        color: #555;
        cursor: not-allowed;
      }
      .player-active-button {
        color: var(--player-accent-color, var(--brand-red));
      }
      .player-active-bg {
        background-color: var(--player-accent-color, var(--brand-red));
      }
      .player-active-bg-light {
        background-color: color-mix(in srgb, var(--player-accent-color, var(--brand-red)) 80%, transparent);
      }

      /* PLAYER SLIDER STYLES - Consistent Across Themes */
      .range-thumb::-webkit-slider-thumb, .range-thumb-sm::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        background: var(--player-accent-color, var(--brand-red));
        cursor: pointer;
        transition: background 0.2s ease;
        border-radius: 50%;
        border: none;
        box-shadow: 0 0 5px var(--brand-red-glow), 0 0 0 1px rgba(0,0,0,0.2);
      }
      .range-thumb::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
        margin-top: -5px; /* (Track height 6px - Thumb height 16px) / 2 */
      }
      .range-thumb-sm::-webkit-slider-thumb {
        width: 12px;
        height: 12px;
        margin-top: -4px; /* (Track height 4px - Thumb height 12px) / 2 */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
                sans: ['Inter', 'sans-serif'],
                mono: ['VT323', 'monospace'],
            },
            colors: {
              'brand-red': 'var(--brand-red)',
              'brand-black': 'var(--brand-black)',
              'brand-gray': 'var(--brand-gray)',
              'brand-light-gray': 'var(--brand-light-gray)',
            },
          },
        },
      }
    </script>
